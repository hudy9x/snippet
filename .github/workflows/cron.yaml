name: 1-minute-cronjob-update-view
on:
  schedule:
    - cron: "*/1 * * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://yoursite.com/api/cronjob/update-view' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
